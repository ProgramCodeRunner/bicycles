<!DOCTYPE html>
<html>
<head>
    <title>Управление клиентами</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-4">Управление клиентами</h1>

    <h3>Добавить клиента</h3>
    <form action="{{ url_for('add_client') }}" method="post">
        <input type="text" name="name" placeholder="Имя" required>
        <input type="text" name="number" placeholder="Телефон" required>
        <input type="datetime-local" name="registration_date" required>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>

    <h3 class="mt-4">Список клиентов</h3>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Телефон</th>
            <th>Дата регистрации</th>
        </tr>
        {% for client in clients %}
        <tr>
            <td>{{ client.id_client }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.number }}</td>
            <td>{{ client.registration_date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
